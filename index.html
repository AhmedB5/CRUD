<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="muster.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUD</h2>
        <p>Product Management System</p>
      </div>
      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup=" getTotal()"
            type="number"
            id="price"
            placeholder="price" />

          <input
            onkeyup=" getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes" />
          <input
            onkeyup=" getTotal()"
            type="number"
            id="ads"
            placeholder="ads" />
          <input
            onkeyup=" getTotal()"
            type="number"
            id="discount"
            placeholder="discount" />
          <small id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />
        <button id="submit" type="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="cearchBlock">
          <input
            onkeyup="searchData(this.value) "
            type="text"
            id="search"
            placeholder="search" />
          <div class="btnSearch">
            <button onclick="gitSearchMode(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="gitSearchMode(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>
      </div>
      <div id="deleteAll"></div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>category</th>
          <th>updata</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
